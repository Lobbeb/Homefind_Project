<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homefind Project</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="banner"> 
    <div class="navbar">
        <img src="Images/logo.png" id="homefind2">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="favorites.html">Favorites</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
 <!-- login container -->
    <div class="container">
          <form class="form" id="login">
              <h1 class="form__title">Login</h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="Username or email">
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password">
                  <div class="form__input-error-message"></div>
              </div>
              <button class="form__button" type="submit">Continue</button>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
        <!-- <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
      </div>           -->
              <p class="form__text">
                  <a href="#" class="form__link">Forgot your password?</a>
              </p>
              <p class="form__text">
                  <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
              </p>
          </form>
          
          <!-- Sign-up container -->
          <form class="form form--hidden" id="createAccount">
              <h1 class="form__title">Create Account</h1>
              <div class="form__message form__message--error"></div>
              <div class="form__input-group">
                  <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" id="username" required>
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="text" class="form__input" autofocus placeholder="Email Address" id="email" required>
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Password" id="password" required>
                  <div class="form__input-error-message"></div>
              </div>
              <div class="form__input-group">
                  <input type="password" class="form__input" autofocus placeholder="Confirm password">
                  <div class="form__input-error-message"></div>
              </div>
              <button class="form__button" type="submit">Continue</button>
              <p class="form__text">
                  <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
              </p>
          </form>
      </div>
    </div>

<script src="js/login.js"></script>
</body>
</html>
